<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="theme-color" content="#0a0e27"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<title>RailVision AI | Advanced Wagon Monitoring</title>
<style>
#loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:#0a0e27;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;transition:opacity 0.5s}
#loading-screen.hidden{opacity:0;pointer-events:none}
.loader{width:60px;height:60px;border:4px solid rgba(59,130,246,0.2);border-top-color:#3B82F6;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.loader-text{margin-top:1.5rem;color:#60A5FA;font-family:'Inter',sans-serif;font-size:1.2rem;font-weight:600}
</style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="loading-screen">
<div class="loader"></div>
<div class="loader-text">RailVision AI Loading...</div>
</div>
<div id="root"></div>
<script>
window.addEventListener('load',function(){
console.log('load event fired');
setTimeout(function(){
console.log('hiding loading screen');
var l=document.getElementById('loading-screen');
if(l){l.classList.add('hidden');setTimeout(function(){l.style.display='none'},500)}
},0)
})
</script>
</body>
</html>
